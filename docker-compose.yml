# Docker Compose for Trading Bridge FastAPI Service
# Provides easy deployment of FastAPI with MQL5 bridge connectivity

version: '3.8'

services:
  trading-bridge-api:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: trading-bridge-api
    ports:
      - "8000:8000"   # FastAPI
      - "5500:5500"   # MQL5 Bridge
    environment:
      # Production Mode (set to "true" for production)
      - PRODUCTION_MODE=${PRODUCTION_MODE:-false}
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      
      # CORS Configuration (comma-separated origins)
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # Bridge Configuration
      - BRIDGE_HOST=0.0.0.0
      - BRIDGE_PORT=5500
      
      # API Key (CHANGE THIS!)
      - TRADING_BRIDGE_API_KEY=${TRADING_BRIDGE_API_KEY:-dev-key-change-me}
      
      # Optional: Telegram Notifications
      - TRADINGBRIDGE_TELEGRAM_BOT_TOKEN=${TRADINGBRIDGE_TELEGRAM_BOT_TOKEN:-}
      - TRADINGBRIDGE_TELEGRAM_CHAT_ID=${TRADINGBRIDGE_TELEGRAM_CHAT_ID:-}
    
    volumes:
      # Mount config directory (contains brokers.json, symbols.json)
      - ./trading-bridge/config:/app/trading-bridge/config
      
      # Mount logs directory for persistence
      - ./trading-bridge/logs:/app/trading-bridge/logs
      
      # Mount data directory for persistence
      - ./trading-bridge/data:/app/trading-bridge/data
    
    restart: unless-stopped
    
    networks:
      - trading-network
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  trading-network:
    driver: bridge
